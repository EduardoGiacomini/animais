<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Animais</title>
</head>
<body>
    <main class="container center-items">
        <div id="hen" class="card">
            <div class="card__inner">
                <div class="card__inner--front">
                    <img class="card__inner--front__image" src="assets/icons/question.svg" alt="Ícone de dúvida"/>
                </div>
                <div class="card__inner--back">
                    <img class="card__inner--back__image" src="assets/icons/hen.svg" alt="Ícone de galinha">
                    <p class="card__inner--back__text">Galinha</p>
                </div>
            </div>
        </div>
        <div id="cat" class="card">
            <div class="card__inner">
                <div class="card__inner--front">
                    <img class="card__inner--front__image" src="assets/icons/question.svg" alt="Ícone de dúvida"/>
                </div>
                <div class="card__inner--back">
                    <img class="card__inner--back__image" src="assets/icons/cat.svg" alt="Ícone de gato">
                    <p class="card__inner--back__text">Gato</p>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
